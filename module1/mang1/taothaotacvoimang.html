<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sample Screen:</h3>
<input type="text" id="phantu">
<button onclick="Add()">Add</button>
<button onclick="Display()">Dispkay</button>
<script>
    let mang = [];
     function Add() {
          var gtri = document.getElementById('phantu').value;
          mang.push(gtri);
         document.getElementById('phantu').value = "";
     }
     function Display() {
         document.write("Mảng đó  là :")
         document.write(mang)

     }
</script>
</body>

</html>
