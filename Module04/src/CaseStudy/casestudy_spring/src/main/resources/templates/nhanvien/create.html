<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div>
    <div>
        <center><h3>Thêm mới nhân viên</h3></center>
    </div>
    <form method="post" action="/nhanvien/create" th:object="${nhanviens}">

        <!--        <th>Tên</th>-->
        <!--        <th>ngày sinh</th>-->
        <!--        <th>cmnd</th>-->
        <!--        <th>SĐT</th>-->
        <!--        <th>Email</th>-->
        <!--        <th>lương</th>-->
        <!--        <th>Thành phố</th>-->
        <!--        <th>Vị trí</th>-->
        <!--        <th>Bộ phận</th>-->
        <!--        <th>Trình độ</th>-->
        <!--        <th>Tên_User</th>-->
        <div class="row">
            <div class="col-1">
            </div>
            <div class="row">
                <div class="form-group row mx-sm-3 mb-3 ">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-8">
                    <input type="text" th:field="*{idNhanVien}" class="form-control" placeholder="id"></div>
                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{idNhanVien}">chao lỗi rồi đó ạ</p>
                </div>
                <div class="form-group row mx-sm-3 mb-2 ">
                    <label class="col-sm-2 col-form-label">Tên</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{tenNhanVien}" class="form-control" placeholder="ten"></div>
                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{idNhanVien}"></p>

                </div>
                <div class="form-group row mx-sm-3 mb-2 ">
                    <label class="col-sm-4 col-form-label">Ngày sinh</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{ngaysinh}" class="form-control" placeholder="ngày sinh"></div>
                    <p style="color: red" th:if="${#fields.hasErrors('idnhanvien')}" th:errors="*{idNhanVien}"></p>
                </div>
            </div>
            <div class="col-1">
            </div>
        </div>


        <div class="row">
            <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
        </div>
    </form>
</div>
</body>
</html>
