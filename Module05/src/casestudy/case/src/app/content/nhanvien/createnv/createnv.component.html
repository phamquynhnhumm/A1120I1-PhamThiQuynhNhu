
<div class="container">

  <form style="font-family: 'Helvetica Neue'"> <br>
    <h1 style="text-align: center; color: #202040"> Thêm mới nhân viên</h1>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputEmail4">Họ tên </label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="họ tên">
      </div>
      <div class="group col-md-6">
        <label for="inputState">vị trí</label>
        <select id="inputState" class="form-control">
          <option selected>Chọn vị trí</option>
          <option>Quản lý</option>
          <option>Lao công</option>
          <option>Nhân viên</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputState">Trình độ</label>
        <select  class="form-control">
          <option selected>Chọn trình độ</option>
          <option>Thạc sĩ</option>
          <option>12/12</option>
          <option>Kỹ sư</option>
        </select>
      </div>
      <div class="group col-md-6">
        <label for="inputState">Bộ phận</label>
        <select  class="form-control">
          <option selected>Chọn bộ phận</option>
          <option>Tiếp tân</option>
          <option>Quản lý</option>
          <option>Kế toán</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputEmail4">Ngày sinh</label>
        <input type="date" class="form-control" placeholder="ngày sinh">
      </div>
      <div class="group col-md-6">
        <label >Số cmnd</label>
        <input type="text" class="form-control"  placeholder="số cmnd">
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputEmail4">Số điện thoai</label>
        <input type="text" class="form-control" placeholder="sdt">
      </div>
      <div class="group col-md-6">
        <label >Email</label>
        <input type="email" class="form-control"  placeholder="email">
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label>Lương</label>
        <input type="text" class="form-control"  placeholder="lương">
      </div>
      <div class="group col-md-6">
        <label >Địa chỉ</label>
        <input type="text" class="form-control"  placeholder="địa chỉ">
      </div>
    </div>
    <br>
    <button type="submit"  style="background:#6f42c1;border-color:#6f42c1" class="btn btn-primary">Thêm mới</button>
    <a routerLink="/nhanvien"> <button type="reset" style="background:#D97652;border-color:#D97652" class="btn btn-primary">Hủy</button>  </a> </form>

</div>
