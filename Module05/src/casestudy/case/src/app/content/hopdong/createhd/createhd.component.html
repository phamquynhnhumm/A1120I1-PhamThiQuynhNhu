<div class="container">
  <form style=" font-family: 'Helvetica Neue'">
    <br>
    <h1 style="text-align: center; color: #202040"> Thêm mới hợp đồng</h1>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputState">Nhân viên</label>
        <select  class="form-control">
          <option selected>Chọn nhân viên</option>
          <option>Quỳnh Như</option>
          <option>Nguyễn Nga</option>
          <option>Hoàng Xoan</option>
        </select>
      </div>
      <div class="group col-md-6">
        <label for="inputState">Khách hàng</label>
        <select id="inputState" class="form-control">
          <option selected>Chọn Khách hàng</option>
          <option>Ngọc Khánh</option>
          <option>Trần Nhậm</option>
          <option>Hồng Sơn</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputState">Dịch vụ</label>
        <select  class="form-control">
          <option selected>Chọn dịch vụ</option>
          <option>House</option>
          <option>Room</option>
          <option>Villa</option>
        </select>
      </div>
      <div class="group col-md-6">
        <label for="inputState">Bộ phận</label>
        <select  class="form-control">
          <option selected>Chọn bộ phận</option>
          <option>Tiếp tân</option>
          <option>Quản lý</option>
          <option>Kế toán</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label >Ngày Làm hợp đồng</label>
        <input type="date" class="form-control" placeholder="ngày làm hợp đồng">
      </div>
      <div class="group col-md-6">
        <label >Ngày Làm kết thúc</label>
        <input type="date" class="form-control" placeholder="ngày  kết thúc">
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label >tiền đặt cọc</label>
        <input type="number" class="form-control" placeholder="tiền cọc">
      </div>
      <div class="group col-md-6">
        <label >Tổng tiền</label>
        <input type="number" class="form-control"  placeholder="tổng tiền">
      </div>
    </div>
    <br>
    <button type="submit"  style="background:#6f42c1;border-color:#6f42c1" class="btn btn-primary">Thêm mới</button>
    <a routerLink="/hopdong"> <button type="reset" style="background:#D97652;border-color:#D97652" class="btn btn-primary">Hủy</button>  </a> </form>
</div>
