
<div class="container">

  <form style="font-family: 'Helvetica Neue'">
    <h3> Thêm mới dịch vụ</h3>
    <div class="row">
      <div class="group col-md-6">
        <label >Tên dịch vụ</label>
        <input type="text" class="form-control" placeholder="Tên dịch vụ">
      </div>
      <div class="group col-md-6">
        <label >Diện tích</label>
        <input type="number" class="form-control"  placeholder="Diện tích">
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label >Số tầng</label>
        <input type="number" class="form-control" placeholder="Số tầng">
      </div>
      <div class="group col-md-6">
        <label >Số người tối đa</label>
        <input type="number" class="form-control"  placeholder="số người">
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label>Chi phí thuê</label>
        <input type="number" class="form-control" placeholder="chi phí">
      </div>
      <div class="group col-md-6">
        <label for="inputState">Kiểu thuê</label>
        <select id="inputState" class="form-control">
          <option selected>Chọn kiểu thuê</option>
          <option>Theo ngày</option>
          <option>Theo tháng</option>
          <option>Theo giờ</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputState">Trạng thái</label>
        <select  class="form-control">
          <option selected>chọn trạng thái</option>
          <option>Còn phòng</option>
          <option>Hết phòng</option>
        </select>
      </div>
    </div>
    <br>
    <button type="submit" style="background:#6f42c1;" class="btn btn-primary">Thêm mới</button>
  </form>

</div>
