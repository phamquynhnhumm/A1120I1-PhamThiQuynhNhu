
<div class="container">

  <form style="font-family: 'Helvetica Neue'"> <br>
    <h1 style="text-align: center; color: #202040"> Thêm mới Khách Hàng</h1>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputEmail4">Họ tên khách hàng</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="Họ và tên">
      </div>
      <div class="group col-md-6">
        <label for="inputState">Loại khách hàng</label>
        <select id="inputState" class="form-control">
          <option selected>Chọn loại khách hàng</option>
          <option>Khách Vip nè</option>
          <option>Khách không vip nè</option>
          <option>Khách bìn hương nè</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputEmail4">Ngày sinh</label>
        <input type="date" class="form-control" placeholder="ngày sinh">
      </div>
      <div class="group col-md-6">
        <label >Số cmnd</label>
        <input type="text" class="form-control"  placeholder="số cmnd">
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label for="inputEmail4">Số điện thoai</label>
        <input type="text" class="form-control" placeholder="số đt">
      </div>
      <div class="group col-md-6">
        <label >Email</label>
        <input type="email" class="form-control"  placeholder="Email">
      </div>
    </div>
    <div class="row">
      <div class="group col-md-6">
        <label >Địa chỉ</label>
        <input type="text" class="form-control"  placeholder="địa chỉ">
      </div>
    </div>
    <br>
    <button type="submit"  style="background:#6f42c1;border-color:#6f42c1" class="btn btn-primary">Thêm mới</button>
  <a routerLink="/khachhang"> <button type="reset" style="background:#D97652;border-color:#D97652" class="btn btn-primary">Hủy</button>  </a> </form>
</div>
