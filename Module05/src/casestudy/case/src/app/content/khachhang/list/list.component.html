<div class="container" style="font-family: 'Helvetica Neue'">
  <h2 style="text-align: center"> Danh Sách Khách Hàng</h2>
  <div>  <form class="form-check-inline">
    <input class="form-control" type="text" placeholder="Search..">
  </form>
   <a routerLink="/themmoikhachhang"> <button class="btn btn-danger" style="text-align: center" >Thêm mới</button></a>
  </div>
  <br>
  <br>
  <table class="table table-hover table-dark">
    <thead>
    <tr>
      <th>Họ tên</th>
      <th>Loại khách</th>
      <th>Email</th>
      <th>sđt</th>
      <th>số CMND</th>
      <th>ngày sinh</th>
      <th>địa chỉ</th>
      <th>Xóa/Sửa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let khachHang of khachhangs">
      <td>{{khachHang.tenKH}}</td>
      <td>{{khachHang.loaiKh}}</td>
      <td>{{khachHang.eMail}}</td>
      <td>{{khachHang.sDT}}</td>
      <td>{{khachHang.soCMND}}</td>
      <td>{{khachHang.ngaySinh}}</td>
      <td>{{khachHang.diaChi}}</td>
      <td>
        <button class="btn btn-warning" (click)="getkhachhangID(khachHang)">🚮</button>
        <button class="btn btn-danger" (click)="khachhangedita(khachHang)">📝</button>
<!--        <a routerLink="/editkhachhang">  <button class="btn btn-danger" (click)="khachhangedita(khachHang)">Sửa</button> </a>-->
      </td>
    </tr>
    </tbody>
  </table>
  <app-view [khachhangview]="khachhangviewv "></app-view>
  <app-edit (khachhangedit)="getName($event)" [khachhangedits]="khachhangedit"></app-edit>
</div>
